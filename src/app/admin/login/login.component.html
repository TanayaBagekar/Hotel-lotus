

<form #loginForm = 'ngForm' autocomplete="off" (ngSubmit)="adminLogin(loginForm.value)">
    <h1>Admin's Login Form </h1>
    <div>
    <input placeholder="Enter Username" type="text" ngModel name="username" id="username" autocomplete="off" >
    

</div>
<div>
    <input type="password" placeholder="Enter Password" ngModel name="pass" id="pass" autocomplete="off" >
   
</div>
<div>
    <button mat-raised-button >Login</button>
    
</div>
   <p>Forgot <a routerLink="/">username</a> / <a  routerLink="/">password</a></p>
</form>
