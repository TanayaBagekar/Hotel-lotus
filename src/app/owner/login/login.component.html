

<form #loginForm = 'ngForm' autocomplete="off" (ngSubmit)="ownerLogin(loginForm.value)">
    <h1>owner's Login Form </h1>
    <div>
    <input placeholder="Enter Username" type="text" ngModel name="username" id="username">
</div>
<div>
    <input type="password" placeholder="Enter Password" ngModel name="pass" id="pass">
</div>
<div>
    <button mat-raised-button>Login</button>
    <button mat-raised-button routerLink="/">Signup</button>
</div>
   <p>Forgot <a routerLink="/">username</a> / <a  routerLink="/">password</a></p>
</form>
