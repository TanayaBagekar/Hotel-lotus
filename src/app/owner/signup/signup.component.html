<div class="container">
    <h1>Owner Registration Form</h1>
    <form class="form-group" [formGroup]="signupForm" (ngSubmit)="getValue()">
        <input type="text" formControlName="fname" class="form-control" name="fname" placeholder="First Name">
        <input type="text" formControlName="lname" class="form-control" name="lname" placeholder="Last Name">
        <input type="text" formControlName="phone" class="form-control" name="phone" placeholder="phone">
        <input type="text" formControlName="age" class="form-control" name="age" placeholder="Age">
        <select class="form-select" formControlName="gender">
            <option value="male" selected>Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <input type="email" formControlName="email" class="form-control" name="email" placeholder="email">
        <input type="text" formControlName="id" class="form-control" name="id" placeholder="username">
        <input type="password" formControlName="password" class="form-control" name="password" placeholder="Password">
        <input type="submit" class="btn btn-success" value="Submit">
        <span><a routerLink="/owner/login">Already have an account?</a></span>
    </form>
</div>
